name: Deploy Container to Development

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  TF_VERSION: 1.12.2
  TG_VERSION: 0.85.0
  WORKING_DIR: infrastructure/environments/dev
  TF_VAR_project_name: identityserver4
  TF_VAR_location: "South Africa North"

jobs:
  deploy-container:
    runs-on: ubuntu-latest
    environment: development

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        terraform_wrapper: false

    - name: Setup Terragrunt
      run: |
        wget https://github.com/gruntwork-io/terragrunt/releases/download/v${TG_VERSION}/terragrunt_linux_amd64
        sudo mv terragrunt_linux_amd64 /usr/local/bin/terragrunt
        sudo chmod +x /usr/local/bin/terragrunt

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy infrastructure
      run: |
        terragrunt apply -auto-approve
      working-directory: ${{ env.WORKING_DIR }}

    - name: Get Terragrunt outputs
      id: tg_output
      run: |
        echo "acr_login_server=$(terragrunt output -raw container_registry_login_server)" >> $GITHUB_OUTPUT
        echo "acr_username=$(terragrunt output -raw container_registry_admin_username)" >> $GITHUB_OUTPUT
        echo "acr_password=$(terragrunt output -raw container_registry_admin_password)" >> $GITHUB_OUTPUT
      working-directory: ${{ env.WORKING_DIR }}

    - name: Log in to Azure Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ steps.tg_output.outputs.acr_login_server }}
        username: ${{ steps.tg_output.outputs.acr_username }}
        password: ${{ steps.tg_output.outputs.acr_password }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ steps.tg_output.outputs.acr_login_server }}/${{ env.TF_VAR_project_name }}-dev:latest
          ${{ steps.tg_output.outputs.acr_login_server }}/${{ env.TF_VAR_project_name }}-dev:${{ github.sha }}
        build-args: |
          VERSION=3.1-alpine
